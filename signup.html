          <form id="login-form" action="./index.html">
            <div class="card-input">

                    class="card-text-input" 
                    type="text"
                    placeholder=" Choose Username..."
                    required
                    />
            </div>
            <div class="card-input">
                <input 
                    id="password1" 
                    class="card-text-input" 
                    type="password"
                    placeholder=" Choose Password..."
                    required
                    />
            </div>
            <div class="card-input">
                <input
                    id="password2" 
                    class="card-text-input" 
                    type="password"
                    placeholder=" Repeat Password..."
                    required
                    />
            </div>
            <div class="card-input" >
                <button class="account-card-button" type ="submit" onclick="signup()">SIGN UP</button>
            </div>
          </form>
